{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update webhook {{ webhook.id }}{% endblock %}

{% block body %}
  <div class="card">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
    </div>
  </div>
{% endblock %}
