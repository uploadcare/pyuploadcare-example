{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Upload file {% endblock %}
{% block body %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Upload file</button>
    </form>
{% endblock %}
